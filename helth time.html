<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health time</title>
    <link rel="stylesheet" href="helth.css">
    <link rel="icon" href="images/saude.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="images/remedy-animate.svg" alt="animação">
        </div>
        <div class="right-side">
            <div class="login">

                <div id="form_header">
                    <h1>Login</h1>
                    <i id="mode_icon" class="fa-solid fa-moon"></i>
                </div>

                <div id="social_media">
                    <!-- FACEBOOK -->
                    <a href="#">
                        <img src="images/facebook.png" alt="">
                    </a>
    
                    <!-- GOOGLE -->
                    <a href="#">
                        <img src="images/google.png" alt="Google logo">
                    </a>
                    
                    <!-- GITHUB -->
                    <a href="#">
                        <img src="images/github.png" alt="">
                    </a>
                </div>
                    
                <div id="inputs">
                    <div class="input-box">
                        <label for="name">
                            Nome
                            <div class="input-field">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" placeholder="Insira o nome" id="name" name="name">
                            </div>
                        </label>
                    </div>

                    <div class="input-box">
                        <label for="password">
                            Senha
                            <div class="input-field">
                                <i  class="fa-solid fa-key"></i>
                                <input type="password" placeholder="Insira sua senha" id="password" name="password">
                            </div>
                        </label>
                    </div>

                    <div id="forgot_password">
                        <a href="#">
                            Esqueceu a senha?
                        </a>
                    </div>
                </div>
                 
                
                <input class="btn1" type="submit" onclick="logar(); return false">

                <a href="cadastra-se.html" style="text-decoration: none;"><label class="btn2" for="input" id="Cadastrar-se">Cadastrar</label></a>
        
                
                

                <script>

                    function logar(){

                        var login = document.getElementById('name').value;
                        var senha = document.getElementById('password').value;

                        if(login == "admin" && senha == "admin"){
                            alert('Sucesso');
                            location.href = "menu.html";
                        }else{
                            alert('Não conseguiu, Cadastre-se')

                        }
                    }

                </script>
                <script type="text/javascript" src="helth.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
